<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A digital clock " />
    <title>Digital - Clock</title>
    <!-- google font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Saira+Stencil+One&family=Wallpoet&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <div class="time__container">
      <h1>
        <span class="hours">00</span> : <span class="minute">00</span> :
        <span class="seconds">00</span>
      </h1>

      <div class="date__container"></div>
    </div>

    <!-- scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
